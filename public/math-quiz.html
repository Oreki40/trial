<body>
    <div class="quiz-container">
        <h1>Fun Math Quiz! üéâ</h1>
        <div id="question-container">Loading your fun question...</div>
        <button id="next-button" style="display: none;">Next Fun Question! üöÄ</button>
    </div>

    <button class="translate-button" onclick="translateQuestion()">üåç</button>

    <script>
        const GEMINI_API_KEY = "AIzaSyBmIWZ5prsO4q912tcv1CmMu0I7UXBe2-c"; // üîπ Replace with your actual API Key
        const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";
        let originalQuestion = ""; // Store the original question text
        let translated = false; // Track if translated

        async function generateQuestion() {
            const requestBody = {
                contents: [{ role: "user", parts: [{ text: "Generate a simple math question for indian kids the questions need not be just word problems but of different types with four multiple-choice answers. Return JSON format: {question: '', options: [], answer: ''}." }] }]
            };

            try {
                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();
                console.log("‚úÖ Raw API Response:", data); // Debugging

                let rawText = data?.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
                if (!rawText) throw new Error("Invalid API response format");

                console.log("üîç Extracted Text Before Cleanup:", rawText); // Debugging
                rawText = rawText.replace(/```json/g, "").replace(/```/g, "").trim();
                console.log("‚úÖ Extracted Text After Cleanup:", rawText); // Debugging

                return JSON.parse(rawText); // Convert to JSON object

            } catch (error) {
                console.error("‚ùå Error fetching question:", error);
                return { question: "‚ö†Ô∏è Error loading question. Please check API key & billing.", options: ["Retry"], answer: "" };
            }
        }

        async function showQuestion() {
            const questionContainer = document.getElementById("question-container");
            questionContainer.innerHTML = "Loading question...";

            const questionData = await generateQuestion();
            originalQuestion = questionData.question; // Store the original question
            translated = false; // Reset translation state

            questionContainer.innerHTML = `
                <div class="question">
                    <h2 id="question-text">${questionData.question}</h2>
                    ${questionData.options.map(option => `
                        <div>
                            <input type="radio" name="option" value="${option}" id="${option}">
                            <label for="${option}">${option}</label>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById("next-button").style.display = "block";
        }

        async function translateQuestion() {
            const questionTextElement = document.getElementById("question-text");
            if (!originalQuestion) return;

            if (!translated) {
                const translatedText = await fetchTranslation(originalQuestion, "hi"); // "hi" for Hindi, change to "mr" for Marathi
                questionTextElement.innerText = translatedText;
                translated = true;
            } else {
                questionTextElement.innerText = originalQuestion;
                translated = false;
            }
        }

        async function fetchTranslation(text, targetLang) {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data[0][0][0]; // Extract translated text
            } catch (error) {
                console.error("‚ùå Error translating text:", error);
                return "Translation error";
            }
        }

        document.getElementById("next-button").addEventListener("click", showQuestion);
        showQuestion();
    </script>
