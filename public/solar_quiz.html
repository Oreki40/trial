<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .option {
            display: block;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solar System Quiz</h1>
        <div id="quiz-container">
            <p class="question" id="question">Loading question...</p>
            <div id="options"></div>
            <p id="result"></p>
        </div>
    </div>
    <script>
        const quizData = [
            { question: "What is the largest planet in our solar system?", options: ["Earth", "Jupiter", "Mars", "Venus"], answer: "Jupiter" },
            { question: "Which planet is known as the Red Planet?", options: ["Mercury", "Mars", "Saturn", "Neptune"], answer: "Mars" },
            { question: "How many planets are in the solar system?", options: ["7", "8", "9", "10"], answer: "8" }
        ];
        let currentQuestion = 0;
        let score = 0;
        function loadQuestion() {
            const questionData = quizData[currentQuestion];
            document.getElementById("question").textContent = questionData.question;
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            questionData.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.className = "option";
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }
        function checkAnswer(selected) {
            const correct = quizData[currentQuestion].answer;
            if (selected === correct) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                document.getElementById("quiz-container").innerHTML = `<h2>Quiz Completed!</h2><p>Your score: ${score}/${quizData.length}</p>`;
                let overallScore = localStorage.getItem("overallScore") || 0;
                overallScore = parseInt(overallScore) + score;
                localStorage.setItem("overallScore", overallScore);
            }
        }
        loadQuestion();
    </script>
</body>
</html>
