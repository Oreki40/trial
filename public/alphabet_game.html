<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Sorting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .letters {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .letter {
            font-size: 24px;
            padding: 10px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: grab;
        }
        .drop-zone {
            min-height: 50px;
            padding: 10px;
            margin: 10px;
            border: 2px dashed #333;
            background-color: #e9ecef;
        }
        .drop-zone.correct {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alphabet Sorting Game</h1>
        <p>Drag the letters to the correct category.</p>
        <div class="letters" id="letters"></div>
        <div class="drop-zones">
            <div class="drop-zone" id="vowels">Drop Vowels Here</div>
            <div class="drop-zone" id="consonants">Drop Consonants Here</div>
        </div>
        <p id="message"></p>
    </div>
    <script>
        const letters = ['A', 'E', 'I', 'O', 'U', 'B', 'C', 'D', 'F', 'G'];
        const vowels = ['A', 'E', 'I', 'O', 'U'];
        let score = 0;

        const letterContainer = document.getElementById("letters");
        letters.forEach(letter => {
            const div = document.createElement("div");
            div.textContent = letter;
            div.classList.add("letter");
            div.draggable = true;
            div.addEventListener("dragstart", (event) => {
                event.dataTransfer.setData("text", letter);
            });
            letterContainer.appendChild(div);
        });

        document.querySelectorAll(".drop-zone").forEach(zone => {
            zone.addEventListener("dragover", (event) => {
                event.preventDefault();
            });
            zone.addEventListener("drop", (event) => {
                event.preventDefault();
                const letter = event.dataTransfer.getData("text");
                if ((zone.id === "vowels" && vowels.includes(letter)) || (zone.id === "consonants" && !vowels.includes(letter))) {
                    zone.classList.add("correct");
                    score++;
                    document.getElementById("message").textContent = "Correct!";
                    setTimeout(() => { document.getElementById("message").textContent = ""; }, 1000);
                }
                let overallScore = localStorage.getItem("overallScore") || 0;
                overallScore = parseInt(overallScore) + 1;
                localStorage.setItem("overallScore", overallScore);
            });
        });
    </script>
</body>
</html>
