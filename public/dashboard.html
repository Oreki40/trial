<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game-options {
            margin: 20px 0;
        }
        .game-button {
            display: block;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-decoration: none;
            margin: 10px auto;
            width: 80%;
            border-radius: 5px;
        }
        .game-button:hover {
            background-color: #0056b3;
        }
        .score-section {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Kids Learning Platform!</h1>
        <p>Select a game to play:</p>
        <div class="game-options">
            <a href="solar_quiz.html" class="game-button">Solar System Quiz</a>
            <a href="alphabet_game.html" class="game-button">Alphabet Sorting Game</a>
        </div>
        <div class="score-section">
            <h2>Overall Score: <span id="overall-score">0</span></h2>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let score = localStorage.getItem("overallScore") || 0;
            document.getElementById("overall-score").textContent = score;
        });
    </script>
</body>
</html>
