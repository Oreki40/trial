<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .games {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .game-card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.1);
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
            background: rgba(255,255,255,0.3);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

        document.getElementById("overallScore").textContent = localStorage.getItem("overallScore") || 0;
    </script>
</body>
</html>
